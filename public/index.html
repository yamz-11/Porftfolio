<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/logo.jpg" />
  
  <!-- Viewport Settings for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#000000" />
  
  <!-- Meta Description for SEO -->
  <meta name="description" content="Personal website portfolio built with React.js" />
  
  <!-- Web App Manifest (for PWA) -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Title of the Page -->
  <title>Yamz | Portfolio</title>

  <!-- Additional Meta Tags for SEO -->
  <meta name="description" content="Yamz portfolio website, showcasing personal projects and experiences in React.js" />
  
  <!-- Social Media Meta Tags (for better sharing previews) -->
  <meta property="og:title" content="Yamz | Portfolio" />
  <meta property="og:description" content="Personal website portfolio built with React.js" />
  <meta property="og:image" content="%PUBLIC_URL%/logo.jpg" />
  <meta property="og:url" content="https://athallariqwiratama.netlify.app" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Yamz | Portfolio" />
  <meta name="twitter:description" content="Personal website portfolio built with React.js" />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo.jpg" />

  <!-- Open Graph Tags for Social Media Optimization -->
  <meta property="og:type" content="website" />
  
  <!-- Preconnect to external resources (optional for faster load times) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Link to Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- CSS Stylesheet Link (main app styles) -->
  <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />

</head>

  <div id="root"></div>
